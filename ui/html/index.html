  <div class="createpost" draggable="false">
    <span class="slidermark"></span>
    <p class="slidetocreatepost">Slide to create a post</p>
    <input type="text" id="title" class="titleinput" placeholder="Titre du post">
    <select name="posttype" id="posttype">
      <option value="golang">golang</option>
      <option value="code">code</option>
      <option value="text">text</option>
    </select>
    <textarea name="inputpost" id="inputpost" class="postinput" placeholder="What's on your mind ?"></textarea>
    <button class="submitpost" id="submitpost">post</button>
  </div>








  <div class="cube">
    <div class="resgistercube" data-tilt data-tilt-max="15" data-tilt-speed="400" data-tilt-perspective="999999"
      data-tilt-reverse="true" data-tilt-full-page-listening>

      <div class="face left">
      </div>

      <div class="face login">
        <div class="input">
          <input type="text" id="loginUsername" name="username" placeholder="">
          <label for="username">Username</label>
        </div>
        <div class="input">
          <input type="password" id="loginPassword" name="username" placeholder="">
          <label for="username">Password</label>
        </div>

        <button class="loginbtn" type="submit" value="Login" id="loginbtn" onclick="login()">Login</button>

        <div class="fgpassword">
          <div class="hess"></div>
          <div class="back-arrow"></div>
          <div class="forgettxt">FORGET PASSWORD ?</div>
        </div>
      </div>


      <div class="face top"></div>


      <div class="face forgetpassword">
        <div class="backtologin">
          <div class="hess"></div>
          <div class="back-arrow"></div>
          <div class="backtxt">BACK</div>
        </div>
        <div class="input">
          <input type="text" id="forgetUsername" name="username" placeholder="">
          <label for="username">Username</label>
        </div>
        <div class="input">
          <input type="email" id="forgetEmail" name="email" placeholder="">
          <label for="email">Email</label>
        </div>
        <button class="rememberpassword" type="submit" value="Register" id="remember">See password</button>

      </div>


      <div class="connectiondata face hide">

        <div class="input">
          <input type="text" id="username" name="username" placeholder="">
          <label for="username">Username</label>
        </div>
        <div class="input">
          <input type="email" id="email" name="email" placeholder="">
          <label for="email">Email</label>
        </div>
        <div class="input">
          <input type="password" id="password" name="password" placeholder="">
          <label for="password">Password</label>
        </div>
        <button class="regbtn" type="submit" id="continue">Continue</button>
      </div>




      <div class="userdata face hide">
        <div class="back">
          <div class="hess"></div>
          <div class="back-arrow"></div>
          <div class="backtxt">BACK</div>
        </div>

        <div class="input">
          <input type="text" id="firstname" name="firstname" placeholder="">
          <label for="firstname">First Name</label>
        </div>

        <div class="input">
          <input type="text" id="lastname" name="lastname" placeholder="">
          <label for="lastname">Last Name</label>
        </div>

        <div class="input">
          <input type="number" id="age" name="age" placeholder="">
          <label for="age">Age</label>
        </div>
        <div class="input">

          <select class="genderselect" id="gender" name="gender" placeholder="">
            <option value="default">Table</option>
            <option value="pierre">Pierre</option>
            <option value="feuille">Feuille</option>
            <option value="ciseaux">Ciseaux</option>
            <option value="groseille">Groseille</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <label for="gender">Gender</label>
          </select>
        </div>
        <button class="regbtn" type="submit" value="Register" id="registerdata" onclick="register()">Register</button>
      </div>
    </div>
  </div>
  <div id="destroy-box"></div>

    VanillaTilt.init(document.querySelector(".registercube"), {
      max: 25,
      speed: 400
    });
